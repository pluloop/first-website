<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First Website Third Page</title>
    <link rel="stylesheet" href="thirdpage-styles.css">
</head>
<body class="webpage">
    <div class="page">
        <div class="title">
            <h1>FAMOUS STORIES</h1>
        </div>
        <div class="spit-position">
            <img src="thirdpage-spitfire.png" class="spit-style">
        </div>
        <div class="leftimage1-position">
            <img src="thirdpage-leftimage1.jpeg" class="left-image-style">
            <p>
                <b>Douglas Bader</b> was a fighter pilot during the second world war.
                He flew the Spitfire and with no legs, became an ace with a total of
                23 confirmed kills! 
            </p>
        </div>
        <div class="leftimage2-position">
            <img src="thirdpage-leftimage2.jpeg" class="left-image-style">
            <p>
                <b>No. 303 Squadron RAF</b> was a polish squadron who flew Spitfires.
                They were known for shooting down over a 100 planes in 40 days!
            </p>
        </div>
    </div>
